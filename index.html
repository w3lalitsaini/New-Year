/* ğŸŒŒ MOVING STARS */
#stars{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(5px 5px at 20% 30%, white, transparent),
    radial-gradient(2.5px 2.5px at 70% 60%, white, transparent),
    radial-gradient(5px 5px at 40% 80%, white, transparent),
    radial-gradient(5px 5px at 40% 80%, white, transparent),
    radial-gradient(5px 5px at 40% 80%, white, transparent),
    radial-gradient(5px 5px at 40% 80%, white, transparent),
    radial-gradient(5px 5px at 40% 80%, white, transparent),
    radial-gradient(5px 5px at 80% 20%, white, transparent),
    radial-gradient(5px 5px at 10% 70%, white, transparent);
  animation:moveStars 60s linear infinite, twinkle 1s infinite alternate;
  opacity:.6;
  z-index:0;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:1000px 600px;}
}
@keyframes twinkle{
  from{opacity:.4;}
  to{opacity:.9;}
}

/* ğŸ”’ LOCK */

}

  padding:12px 20px;

}

  margin-top:15px;
  padding:12px 30px;

  background:var(--pink);
  color:white;
  cursor:pointer;
  font-weight:600;
}

/* ğŸ“„ PAGES */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  opacity:0;
  visibility:hidden;
  transform:scale(.95);
  transition:.8s;
  z-index:10;
}

.page.active{
  opacity:1;
  visibility:visible;
  transform:scale(1);
}

h1{
  font-family:"Dancing Script",cursive;
  font-size:clamp(2.2rem,6vw,3rem);
  color:var(--pink);
}

p{
  max-width:600px;
  margin:10px auto;
  line-height:1.6;

}

/* ğŸ“¸ PHOTOS */
.photo{

  padding:12px 12px 40px;
  border-radius:4px;
  max-width:320px;
  width:90%;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.photo img{

  height:340px;
  object-fit:cover;
  border-radius:2px;
}

/* ğŸ“– DIARY LETTER */
.letter{
  position:relative;
  background:
    repeating-linear-gradient(
      to bottom,
      #fffdf5,

  line-height:26px;
  border-radius:6px;
  box-shadow:inset 0 0 0 2px #e7d3a3,5px 5px 25px rgba(0,0,0,.4);

  min-height:200px;
}

.letter::before{
  content:"â¤ï¸ ğŸŒ¸";

  left:15px;
}
.letter::after{
  content:"ğŸŒ¸ ğŸŒ¹ â¤ï¸";

  bottom:10px;
  right:15px;
}

/* ğŸ’“ HEARTBEAT */
.heartbeat{
  animation:beat var(--beat) infinite;
}
@keyframes beat{
  0%{transform:scale(1)}
  25%{transform:scale(1.1)}
  40%{transform:scale(1)}
  60%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* BUTTON */
.btn{

/* FINAL YEAR */

/* ğŸ“± MOBILE TWEAKS */

<script>
/* ğŸ”§ CONFIG */
const PASSWORD="chikku";
const TEST_MODE=true;
const SONG_BPM=72;

/* ğŸ’“ BPM SYNC */
document.documentElement.style.setProperty(
  "--beat",
  `${72/SONG_BPM}s`
);

/* ğŸ”’ UNLOCK */
function unlock(){
  if(pwd.value.toLowerCase()!==PASSWORD){
    timeMsg.innerText="Wrong name ğŸ˜";
    return;
  }
  lock.style.display="none";
  fadeMusic();
}

/* ğŸ¶ MUSIC */
function fadeMusic(){
  music.volume=0;
  music.play();
  let v=0;
  setInterval(()=>{v=Math.min(v+.03,.8);music.volume=v},150);
}

/* NAV */
function go(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");

  if(n===3) type("t1","My dearest Chikku,\nYou changed my life just by being you.");
  if(n===5) type("t2","Your smile is my safe place. Always.");
  if(n===7) type("t3","2026 begins with you. Forever.");
}

function type(id,text){
  const el=document.getElementById(id);
  el.innerText="";
  let i=0;
  const t=setInterval(()=>{
    el.innerText+=text[i++]||"";
    if(i>=text.length)clearInterval(t);
  },40);
}

/* ğŸ† EGG */
let taps=0;
year.onclick=()=>{if(++taps===2){secret.style.display="block";confetti({particleCount:120})}};
</script>
